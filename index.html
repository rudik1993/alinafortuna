<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alina Fortuna</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.0.0/dist/fullcalendar.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@3.0.0/dist/fullcalendar.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #b0c8d6, #f2e6a0); 
            margin: 0; padding: 0; 
            color: #333; 
            animation: fadeInBackground 2s ease-out;
        }

        @keyframes fadeInBackground {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        header { 
            background-color: #4a90e2; 
            color: white; 
            text-align: center; 
            padding: 30px 0;
            animation: slideInHeader 1s ease-out;
        }

        @keyframes slideInHeader {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(0); }
        }

        h2 { color: #ff7f50; }

        .buttons button { 
            background-color: #ff7f50; 
            color: white; 
            padding: 15px 30px; 
            border: none; 
            margin: 10px; 
            font-size: 16px; 
            cursor: pointer; 
            border-radius: 5px; 
            transition: background-color 0.3s; 
        }

        .buttons button:hover { 
            background-color: #ff6347; 
        }

        #reviews, #socials, #calendar { 
            margin: 40px auto; 
            width: 80%; 
            padding: 20px; 
            background-color: #fff; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }

        .review { 
            background-color: #f0f0f0; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 5px; 
        }

        .review p { margin: 0; }

        #socials a { 
            margin: 10px 20px; 
            text-decoration: none; 
            color: #ff7f50; 
            font-size: 18px; 
            transition: color 0.3s; 
        }

        #socials a:hover { 
            color: #ff6347; 
        }

        #calendar { 
            background-color: #ffffff; 
            padding: 30px; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }

    </style>
</head>
<body>

    <header data-aos="fade-down">
        <h1>Добро пожаловать на Alina Fortuna</h1>
        <p>Нумерология, консультации и гармония в жизни</p>
    </header>

    <section class="buttons" data-aos="fade-in">
        <button onclick="location.href='#reviews'">Далее</button>
        <button onclick="location.href='#socials'">Отзывы</button>
    </section>

    <section id="reviews" data-aos="fade-up">
        <h2>Отзывы</h2>
        <div class="review">
            <p>"Отличная консультация! Помогла разобраться в жизни!" - Иван</p>
        </div>
        <div class="review">
            <p>"Очень помогла нумерология! Спасибо, Алина!" - Ольга</p>
        </div>
    </section>

    <section id="socials" data-aos="fade-left">
        <h2>Наши соцсети</h2>
        <a href="https://www.instagram.com/yourprofile" target="_blank">Instagram</a>
        <a href="https://t.me/yourprofile" target="_blank">Telegram</a>
        <a href="https://www.facebook.com/yourprofile" target="_blank">Facebook</a>
    </section>

    <section id="calendar" data-aos="zoom-in">
        <h2>Записаться на сеанс</h2>
        <div id="calendar"></div>
    </section>

    <script>
        $(document).ready(function() {
            $('#calendar').fullCalendar({
                events: [
                    { title: 'Сеанс 1', start: '2025-04-30T10:00:00', end: '2025-04-30T11:00:00', description: 'Доступно для записи' },
                    { title: 'Сеанс 2', start: '2025-04-30T14:00:00', end: '2025-04-30T15:00:00', description: 'Доступно для записи' }
                ],
                eventClick: function(event) {
                    alert('Вы выбрали сеанс: ' + event.title + ' в ' + event.start.format('HH:mm'));
                    event.description = 'Занято';
                    $(this).css('background-color', '#FF0000'); // Показывает, что время занято
                }
            });
        });

        AOS.init({ duration: 1000, once: true });
    </script>
</body>
</html>
