<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alina Fortuna</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.0.0/dist/fullcalendar.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@3.0.0/dist/fullcalendar.min.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Анимация восхода солнца -->
    <div id="sunrise" class="sunrise-animation"></div>

    <header>
        <div class="header-content">
            <h1 data-aos="fade-up" class="main-title">Добро пожаловать на Alina Fortuna</h1>
            <p data-aos="fade-up" class="main-description">Нумерология и консультации для гармонии в жизни</p>
            <button class="btn-book" onclick="window.location.href='#calendar'" data-aos="fade-up">Записаться на консультацию</button>
        </div>
    </header>

    <section id="reviews" data-aos="fade-left">
        <h2>Отзывы</h2>
        <div class="review">
            <p>"Консультация была просто потрясающей! Спасибо за помощь." - Иван</p>
        </div>
        <div class="review">
            <p>"Очень полезно, узнала много нового и интересного!" - Ольга</p>
        </div>
    </section>

    <section id="socials" data-aos="fade-right">
        <h2>Наши соцсети</h2>
        <div class="social-links">
            <a href="https://www.instagram.com/yourprofile" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="https://t.me/yourprofile" target="_blank" class="social-icon"><i class="fab fa-telegram-plane"></i></a>
            <a href="https://www.facebook.com/yourprofile" target="_blank" class="social-icon"><i class="fab fa-facebook"></i></a>
        </div>
    </section>

    <section id="calendar">
        <h2>Записаться на сеанс</h2>
        <div id="calendar"></div>
    </section>

</body>
</html>
