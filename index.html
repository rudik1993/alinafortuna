<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alina Fortuna — Новая версия</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }
    .fade-in {
      animation: fadeIn 1.5s ease-in-out both;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-black text-white min-h-screen">

<!-- Hero Section with Video Background -->
<section class="relative w-full h-screen overflow-hidden flex items-center justify-center text-center">
  <video autoplay muted loop playsinline class="absolute inset-0 w-full h-full object-cover">
    <source src="/assets/videos/intro.mp4" type="video/mp4">
    Ваш браузер не поддерживает видео фон.
  </video>
  <div class="absolute inset-0 bg-black/60"></div>
  <div class="relative z-10 px-6 fade-in">
    <h1 class="text-4xl md:text-6xl font-bold mb-4">Добро пожаловать в мир Алины</h1>
    <p class="text-lg md:text-xl mb-6 max-w-2xl mx-auto">Исследуйте свою душу, найдите опору и вдохновение через трансформационную работу с собой</p>
    <a href="#consultations" class="inline-block px-8 py-3 bg-pink-600 hover:bg-pink-700 rounded-full text-white text-lg shadow-md transition-transform hover:scale-105">Начать путь</a>
  </div>
</section>

<!-- Пустая секция под дальнейшую структуру -->
<section id="consultations" class="py-20 px-6 text-center bg-white text-black">
  <h2 class="text-3xl md:text-4xl font-semibold mb-8">Что вы найдёте на этом сайте?</h2>
  <p class="max-w-3xl mx-auto text-lg text-gray-700">Здесь будет раздел с консультациями, отзывами, календарём записи и практическими инструментами, вдохновляющими на внутренние перемены.</p>
</section>

</body>
</html>
